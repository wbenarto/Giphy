<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiphTastic!</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Giphy it UP!!!</h1>
            <!-- Search form -->
            <form>
                <div class="form-group">
                    <label for="GiphySearch">We'll show 10 fun Giphies you're looking for!</label>
                    <input type="text" class="form-control" id="giphy-search" aria-describedby="giphy"
                        placeholder="Search">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>

            <!-- We'll show search results appended below and buttons will be prepended -->
            <div id="images">


            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
