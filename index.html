<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiphTastic!</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Bangers|Kanit|Russo+One" rel="stylesheet"></head>

<body>
    <div class="jumbotron-default jumbotron-fluid">
        <div class="container">
            <div id="welcome">
                <div >
                <h1>Giphy it UP!!!</h1>
                <h2>NBA players-Edition</h2>
                <!-- Search form -->
                <form>
                    <div class="form-group">
                        <label for="GiphySearch">We'll show 10 fun Giphies of your favorite NBA players!</label>
                        <input type="text" class="form-control" id="giphy-search" aria-describedby="giphy" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Add player</button>
                </form>
                </div>

                <div>
                <h2>Add players to my 2018 lineup:</h2>
                <div id="buttons-view">
                </div>
                </div>
            </div>
        </div>

    </div>
    <!-- We'll show search results appended below and buttons will be prepended -->
    <div id="images">
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
